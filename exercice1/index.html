        <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="row">

                <div class="col-3"></div>

            </div>

            <div class="row">
                <div class="col-3"><div class="red"></div></div>
                <div class="col-6"></div>
                <div class="col-3"><div class="red"></div></div>
            </div>

        </div>
